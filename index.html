<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      background: #f0f0f0; /* Серый фон вместо черного */
    }
    #ar-ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    #ar-start {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="ar-ui">
    <button id="ar-start">Активировать AR</button>
    <div id="status">Ожидание активации...</div>
  </div>
  
  <a-scene 
    embedded 
    arjs="sourceType: none; debugUIEnabled: true;"
    renderer="colorManagement: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- Используем простой куб для теста вместо модели -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('ar-start');
      const statusEl = document.getElementById('status');
      const scene = document.querySelector('a-scene');
      
      // Для отладки - выводим события сцены
      scene.addEventListener('loaded', () => {
        console.log('Сцена загружена');
        statusEl.textContent = "Готово к работе. Наведите на маркер Hiro";
      });
      
      scene.addEventListener('markerFound', () => {
        console.log('Маркер найден');
        statusEl.textContent = "Маркер распознан!";
      });
      
      scene.addEventListener('markerLost', () => {
        statusEl.textContent = "Маркер потерян";
      });

      // Активация камеры
      startButton.addEventListener('click', async () => {
        try {
          statusEl.textContent = "Запрашиваем доступ к камере...";
          
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          
          // Освобождаем камеру (AR.js будет использовать ее самостоятельно)
          stream.getTracks().forEach(track => track.stop());
          
          // Активируем AR
          scene.setAttribute('arjs', 'sourceType: webcam;');
          startButton.style.display = 'none';
          statusEl.textContent = "AR активирован. Наведите на маркер Hiro";
          
        } catch (err) {
          console.error('Ошибка камеры:', err);
          statusEl.textContent = `Ошибка: ${err.message}`;
          startButton.textContent = "Попробовать снова";
        }
      });
    });
  </script>
</body>
</html>
