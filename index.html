<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
    }
    /* Скрываем все элементы интерфейса A-Frame */
    .a-enter-vr-button, 
    .a-orientation-modal,
    .a-loader-title,
    .a-loader-progress {
      display: none !important;
    }
  </style>
</head>
<body>
  <a-scene 
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
  >
    <!-- Маркер Hiro -->
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(models/doll.glb)"
        scale="2 2 2"
        animation-mixer="clip: *; loop: repeat"
      ></a-entity>
    </a-marker>
    
    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Автоматический запрос камеры при загрузке
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Проверяем поддержку API
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error("Ваш браузер не поддерживает камеру");
        }
        
        // Запрашиваем камеру (без уведомлений)
        await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        });
        
      } catch (err) {
        console.error("Ошибка камеры:", err);
      }
    });
  </script>
</body>
</html>
