<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр кукол</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="app.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #promo { 
      position: fixed; 
      bottom: 20px; 
      left: 0; 
      right: 0; 
      text-align: center; 
      background: rgba(0,0,0,0.7); 
      color: white; 
      padding: 10px; 
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- AR-сцена -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Кастомный маркер -->
    <a-marker type="pattern" url="assets/pattern-marker.patt">
      <a-entity
        gltf-model="url(models/doll.glb)"
        scale="5 5 5"  
        animation-mixer="clip: dance; loop: repeat"
      ></a-entity>
      <a-text 
        value="Промокод: THEATRE-123" 
        position="0 1.5 0" 
        color="black"
      ></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <!-- Блок с промокодом -->
  <div id="promo" style="display: none;">Промокод: <span id="promo-code"></span></div>
</body>
</html>
