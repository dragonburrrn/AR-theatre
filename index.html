<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр кукол</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #promo {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- AR-сцена -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="colorManagement: true; antialias: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
  >
    <!-- Маркер -->
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(models/doll.glb)"
        animation-mixer="clip: *; loop: repeat"
        scale="2 2 2"
        position="0 0.5 0"
      ></a-entity>
      <a-text 
        value="Промокод: THEATRE-123"
        position="0 1.5 0"
        color="white"
        align="center"
      ></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="promo">Промокод: <span id="promo-code"></span></div>

  <script>
    // Решение для Android - явная инициализация после жеста пользователя
    document.addEventListener('click', function initAR() {
      // Удаляем обработчик после первого клика
      document.removeEventListener('click', initAR);
      
      // Создаем сцену программно
      const scene = document.querySelector('a-scene');
      
      // Для Android важно сначала получить доступ к камере
      navigator.mediaDevices.getUserMedia({ 
        video: {
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      }).then(stream => {
        // После получения доступа активируем AR
        scene.setAttribute('arjs', {
          sourceType: 'webcam',
          trackingMethod: 'best',
          debugUIEnabled: false
        });
        
        // Освобождаем поток камеры (AR.js будет использовать свой)
        stream.getTracks().forEach(track => track.stop());
        
        // Обработчики маркера
        scene.addEventListener('markerFound', () => {
          document.getElementById('promo').style.display = 'block';
        });
        
        scene.addEventListener('markerLost', () => {
          document.getElementById('promo').style.display = 'none';
        });
        
      }).catch(err => {
        console.error('Ошибка камеры:', err);
        alert('Не удалось получить доступ к камере: ' + err.message);
      });
    }, { once: true });
  </script>
</body>
</html>
