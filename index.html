<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; /* Черный фон на время загрузки */
    }
    #ar-start {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      z-index: 1000;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: white;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading">Инициализация AR...</div>
  <button id="ar-start" style="display:none;">Активировать AR</button>
  
  <a-scene 
    embedded 
    arjs="sourceType: none; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    loading-screen="enabled: false;"
  >
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(models/doll.glb)"
        scale="2 2 2"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Ждем полной загрузки A-Frame
    window.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const startButton = document.getElementById('ar-start');
      const loading = document.getElementById('loading');
      
      // Показываем кнопку, когда сцена готова
      scene.addEventListener('loaded', () => {
        loading.style.display = 'none';
        startButton.style.display = 'block';
      });

      // Обработчик кнопки активации AR
      startButton.addEventListener('click', async () => {
        try {
          if (!navigator.mediaDevices) {
            throw new Error("Ваш браузер не поддерживает камеру");
          }
          
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          
          stream.getTracks().forEach(track => track.stop());
          scene.setAttribute('arjs', 'sourceType: webcam;');
          startButton.style.display = 'none';
          
        } catch (err) {
          alert("Ошибка: " + err.message);
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
