<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр кукол с анимацией</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="doll-model" src="models/doll.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        id="animated-doll"
        gltf-model="#doll-model"
        scale="2 2 2"
        position="0 0.5 0"
        animation-mixer="clip: *; loop: repeat; timeScale: 1"
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      
      // Явная загрузка анимаций после готовности сцены
      scene.addEventListener('loaded', () => {
        const doll = document.getElementById('animated-doll');
        const model = doll.components['gltf-model'].model;
        
        if (model) {
          // Ждем когда модель полностью загрузится
          model.addEventListener('model-loaded', () => {
            // Принудительный запуск анимации
            const mixer = doll.components['animation-mixer'].mixer;
            if (mixer && mixer._actions.length > 0) {
              mixer._actions.forEach(action => {
                action.play();
                console.log('Анимация запущена:', action._clip.name);
              });
            } else {
              console.warn('Анимации не найдены в модели');
            }
          });
        }
        
        // Для Android: запрашиваем камеру после жеста
        document.body.addEventListener('click', () => {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => stream.getTracks().forEach(t => t.stop()))
            .catch(console.error);
        }, { once: true });
      });
    });
  </script>
</body>
</html>
