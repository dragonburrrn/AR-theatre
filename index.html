<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр кукол</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      background-color: #000;
    }
    #promo {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- AR-сцена -->
  <a-scene 
    embedded 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
  >
    <!-- Маркер -->
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(models/doll.glb)"
        animation-mixer="clip: dance; loop: repeat"
        scale="2 2 2"
      ></a-entity>
      <a-text 
        value="Промокод: THEATRE-123" 
        position="0 1.5 0" 
        color="black"
      ></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Блок с промокодом -->
  <div id="promo">Промокод: <span id="promo-code"></span></div>

  <script>
    // Автоматический запуск AR
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      
      // Для Android: ждем полной загрузки сцены
      scene.addEventListener('loaded', () => {
        // Запрашиваем камеру после загрузки
        navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        }).then(stream => {
          stream.getTracks().forEach(track => track.stop());
        }).catch(err => {
          console.error("Camera error:", err);
        });
      });
      
      // Показываем промокод при обнаружении маркера
      scene.addEventListener('markerFound', () => {
        document.getElementById('promo').style.display = 'block';
      });
      
      scene.addEventListener('markerLost', () => {
        document.getElementById('promo').style.display = 'none';
      });
    });
  </script>
</body>
</html>
