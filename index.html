<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Театр</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-start {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="ar-start">Активировать AR</button>
  
  <a-scene 
    embedded 
    arjs="sourceType: none;" <!-- Отключаем авто-инициализацию камеры -->
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(models/doll.glb)"
        scale="2 2 2"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('ar-start').addEventListener('click', async () => {
      try {
        // Проверяем поддержку медиаустройств
        if (!navigator.mediaDevices) {
          throw new Error("Ваш браузер не поддерживает камеру");
        }
        
        // Запрашиваем камеру
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment', // Используем заднюю камеру
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        // Освобождаем камеру и запускаем AR
        stream.getTracks().forEach(track => track.stop());
        document.querySelector('a-scene').setAttribute('arjs', 'sourceType: webcam;');
        document.getElementById('ar-start').style.display = 'none';
        
      } catch (err) {
        alert("Ошибка: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
