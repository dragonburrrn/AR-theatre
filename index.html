<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('stabilizer', {
        tick: function() {
          if (!this.initialPos) this.initialPos = this.el.object3D.position.clone();
          this.el.object3D.position.lerp(this.initialPos, 0.1);
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
      renderer="antialias: true; logarithmicDepthBuffer: true; precision: high"
    >
      <a-entity light="type: ambient; color: #FFF; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>

      <a-entity scale="1 1 1" stabilizer>
        <a-entity 
          gltf-model="assets/Анимация Малыша 2.gltf"
          position="0 0 0"
          animation="property: position; dur: 1000; easing: easeInOutQuad; loop: false; to: 0 0.1 0"
        ></a-entity>
      </a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
