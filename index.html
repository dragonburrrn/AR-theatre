<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR with Custom Model</title>
    <!-- Three.js и загрузчики -->
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    <!-- ARToolKit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- Threex расширения -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>

<script>
var scene, camera, renderer;
var arToolkitSource, arToolkitContext;
var markerRoot;

initialize();
animate();

function initialize() {
    // Инициализация сцены
    scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    
    // Камера
    camera = new THREE.Camera();
    scene.add(camera);
    
    // Рендерер
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(640, 480);
    renderer.domElement.style.position = 'absolute';
    document.body.appendChild(renderer.domElement);
    
    // Настройка AR-источника
    arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam',
    });
    
    arToolkitSource.init(function onReady() {
        onResize();
    });
    
    window.addEventListener('resize', onResize);
    
    // Настройка AR-контекста
    arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
    });
    
    arToolkitContext.init(function() {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });
    
    // Маркер
    markerRoot = new THREE.Group();
    scene.add(markerRoot);
    
    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'data/hiro.patt'
    });
    
    // Загрузка модели
    new THREE.MTLLoader()
        .setPath('models/')
        .load('AR.mtl', function(materials) {
            materials.preload();
            
            new THREE.OBJLoader()
                .setMaterials(materials)
                .setPath('models/')
                .load('AR.obj', function(object) {
                    // Настройка модели
                    object.traverse(function(child) {
                        if (child.isMesh) {
                            child.material.side = THREE.DoubleSide;
                        }
                    });
                    
                    // Позиционирование и масштабирование
                    object.position.y = 0.5;
                    object.scale.set(0.01, 0.01, 0.01); // Подберите подходящий масштаб
                    object.rotation.x = -Math.PI/2; // Корректировка ориентации
                    
                    markerRoot.add(object);
                }, 
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('Error loading model:', error);
                });
        });
}

function onResize() {
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext.arController) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
    }
}

function update() {
    if (arToolkitSource.ready) {
        arToolkitContext.update(arToolkitSource.domElement);
    }
}

function render() {
    renderer.render(scene, camera);
}

function animate() {
    requestAnimationFrame(animate);
    update();
    render();
}
</script>

</body>
</html>
