<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Promo Code Generator</title>
  <!-- Three.js и AR.js -->
  <script src='js/three.js'></script>
  <script src='js/OBJLoader.js'></script>
  <script src='js/MTLLoader.js'></script>
  <script src="jsartoolkit5/artoolkit.min.js"></script>
  <script src="jsartoolkit5/artoolkit.api.js"></script>
  <script src="threex/threex-artoolkitsource.js"></script>
  <script src="threex/threex-artoolkitcontext.js"></script>
  <script src="threex/threex-arbasecontrols.js"></script>
  <script src="threex/threex-armarkercontrols.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Monospace;
    }
    #promo-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
      text-shadow: 0 0 5px black;
    }
    #promo-code {
      font-weight: bold;
      color: #ffcc00;
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Лоадер -->
  <div class="arjs-loader">
    <div>Loading AR experience...</div>
  </div>

  <!-- Контейнер для промокода -->
  <div id="promo-container">
    Your promo code: <span id="promo-code">------</span>
  </div>

  <script>
    // Генерация устойчивого ID устройства
    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = 'usr-' + Math.random().toString(36).substring(2, 15) + 
             Math.random().toString(36).substring(2, 15);
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    // Генерация промокода на основе ID устройства
    function generatePromoCode() {
      const deviceId = getDeviceId();
      const datePart = new Date().getDate().toString().padStart(2, '0');
      
      // Хешируем ID устройства для создания кода
      let hash = 0;
      for (let i = 0; i < deviceId.length; i++) {
        hash = (hash << 5) - hash + deviceId.charCodeAt(i);
        hash |= 0; // Преобразуем в 32-битное целое
      }
      
      // Преобразуем хеш в 5-символьный код
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      hash = Math.abs(hash);
      
      for (let i = 0; i < 5; i++) {
        const index = (hash % chars.length);
        code += chars[index];
        hash = Math.floor(hash / chars.length);
      }
      
      return code;
    }

    // Проверяем/генерируем промокод при загрузке
    window.addEventListener('load', () => {
      let promoCode = localStorage.getItem('promoCode');
      
      if (!promoCode) {
        promoCode = generatePromoCode();
        localStorage.setItem('promoCode', promoCode);
      }
      
      document.getElementById('promo-code').textContent = promoCode;
      
      // Скрываем лоадер
      document.querySelector('.arjs-loader').style.display = 'none';
    });

    // Копирование промокода
    document.getElementById('promo-code').addEventListener('click', function() {
      const code = this.textContent;
      if (code !== '------') {
        navigator.clipboard.writeText(code).then(() => {
          const originalText = this.textContent;
          this.textContent = 'Copied!';
          setTimeout(() => {
            this.textContent = originalText;
          }, 2000);
        });
      }
    });

    // ... (остальной код AR.js остается без изменений) ...
    var scene, camera, renderer, clock, deltaTime, totalTime;
    var arToolkitSource, arToolkitContext;
    var markerRoot1;

    function initialize() {
      scene = new THREE.Scene();
      
      const ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
      scene.add(ambientLight);
                  
      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
        logarithmicDepthBuffer: true
      });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = 'absolute';
      document.body.appendChild(renderer.domElement);

      // ... (остальная инициализация AR.js) ...
    }

    function animate() {
      // ... (ваш существующий код анимации) ...
    }

    initialize();
    animate();
  </script>
</body>
</html>
